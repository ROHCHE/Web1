  <h2>사마의 중달은 누구인가?</h2>
  <img src="사마의.jpg" width="80">
  <p>후한 말과 삼국시대 위나라의 인물. 하내군 온현 효경리
사람. 사마방의 차남. 265년부터 420년까지 150여년간 이어진
사마씨 왕조 진나라의 시조로 추숭되었다. 실제로 진나라의 황제로
 처음 등극한 사람은 손자인 사마염이지만 토대를 닦은 사람은
  사마의였기에 사후 실질적인 진나라 시조로 추앙받았다.
  진왕에 오른 아들 사마소는 사마의를 선왕으로 추존했고
  손자 <a href="https://namu.wiki/w/%EC%82%AC%EB%A7%88%EC%97%BC"
  target="_balnk" title="사마염 나무위키">사마염</a>이 황제가 된 후에는 묘호를 더해 고조 선황제로
  추존했다.
  </p>
