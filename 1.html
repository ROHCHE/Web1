  <h2>곽가 봉효는 누구인가?</h2>
  <img src="곽가.jpg" width="80">
  <p>한나라 관료. 170년 출생하여 <strong><u>207년</u></strong>에 사망하였다. <br>조조 휘하의 책사로 자는 봉효(奉孝).
  영천군 양책현 사람이다. <br>군략 쪽에서 굉장한 재능을 발휘하여 그의 예측이 틀린 적이 한 번도 없었다고 한다.</p>
  <p style="margin-top:20px">38세에 곽가가 죽고 26세의 <a href="https://namu.wiki/w/%EC%A0%9C%EA%B0%88%EB%9F%89"
    target="_blank" title="제갈량 나무위키">제갈량</a>이 유비에게 나타났다.</p>
